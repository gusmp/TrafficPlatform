
# Database
spring.datasource.driver-class-name	= com.mysql.cj.jdbc.Driver
spring.datasource.url			= jdbc:mysql://<MYSQL_SERVER>/<MYSQL_DDBB>?autoReconnectForPools=true&serverTimezone=Europe/Madrid
spring.datasource.username		= <MYSQL_USER>
spring.datasource.password		= <MYSQL_PASSWORD>
spring.datasource.test-on-borrow	= true
spring.datasource.test-while-idle	= true
spring.datasource.validation-query	= SELECT 1

spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL55Dialect

# Image error
mosaicServer.errorImageFile   = ./img/tv-noise.jpg
mosaicServer.errorImageWidth  = 1280 
mosaicServer.errorImageHeight = 720
